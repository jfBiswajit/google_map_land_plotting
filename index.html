<!DOCTYPE html>
<html>

<head>
  <title>Drawing Tools</title>
  <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
  <!-- jsFiddle will insert css and js -->
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/20d905b1f0.js" crossorigin="anonymous"></script>
</head>

<body>
  <div id="map"></div>
  
  <div class="land_container">
    <a class="land" href="#">
      <div class="icon"><i class="fas fa-map-marker-alt"></i></div>
      <div class="info" data-land-lat=23.935707144748452 data-land-lng=89.08784488577032>
        Biswajit's land one
      </div>
    </a>
    <a class="land" href="#">
      <div class="icon"><i class="fas fa-map-marker-alt"></i></div>
      <div class="info" data-land-lat=23.936088551008456 data-land-lng=89.08922401891432>
        Biswajit's land two
      </div>
    </a>
    <a class="land" href="#">
      <div class="icon"><i class="fas fa-map-marker-alt"></i></div>
      <div class="info" data-land-lat=23.934736373658737 data-land-lng=89.0898780214887>
        Biswajit's land three
      </div>
    </a>
  </div>

  <!-- Async script executes immediately and must be after any DOM elements used in callback. -->
  <script
    src="https://maps.googleapis.com/maps/api/js?key=&callback=initMap&libraries=drawing&v=weekly"
    async></script>
    <script src="app.js"></script>
</body>

</html>
